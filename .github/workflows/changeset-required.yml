name: Require Changeset

on:
  pull_request:

jobs:
  changeset:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changesets
        run: |
          changesets=$(find .changeset -name "*.md" -not -name "README.md" 2>/dev/null)
          if [ -z "$changesets" ]; then
            echo "❌ No changeset found. Add one with: npx changeset"
            exit 1
          else
            echo "✔️ Changeset detected:"
            echo "$changesets"
          fi
